
{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">User Management</h2>
<div class="card p-3 mb-4">
  <form method="post" action="{{ url_for('users_create') }}">
    <div class="row g-2">
      <div class="col-md-2"><label class="form-label">Phone</label><input class="form-control" name="phone" required></div>
      <div class="col-md-3"><label class="form-label">Name</label><input class="form-control" name="name" required></div>
      <div class="col-md-3"><label class="form-label">Designation</label><input class="form-control" name="designation"></div>
      <div class="col-md-2"><label class="form-label">Password</label><input class="form-control" name="password" required></div>
      <div class="col-md-2"><label class="form-label">Role</label><select class="form-select" name="role"><option value="user">User</option><option value="admin">Admin</option></select></div>
    </div>
    <div class="mt-3 text-end"><button class="btn btn-primary">Add User</button></div>
  </form>
</div>
<div class="card p-3">
  <h5>Existing Users</h5>
  <div class="table-responsive"><table class="table table-dark table-striped"><thead><tr><th>ID</th><th>Phone</th><th>Name</th><th>Designation</th><th>Role</th><th>Actions</th></tr></thead><tbody>{% for u in users %}<tr><td>{{ u.id }}</td><td>{{ u.phone }}</td><td>{{ u.name }}</td><td>{{ u.designation }}</td><td>{{ u.role }}</td><td class="text-nowrap"><form method="post" action="{{ url_for('users_update', user_id=u.id) }}" class="d-inline"><button class="btn btn-sm btn-outline-info">Save</button></form><form method="post" action="{{ url_for('users_delete', user_id=u.id) }}" class="d-inline" onsubmit="return confirm('Delete user?')"><button class="btn btn-sm btn-outline-danger">Delete</button></form></td></tr>{% endfor %}</tbody></table></div>
</div>
{% endblock %}
